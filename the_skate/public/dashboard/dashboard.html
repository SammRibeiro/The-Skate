<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="/The-Skate/the_skate/public/assets/icon/logo_site.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Skate</title>


    <link rel="stylesheet" href="./../css/dashboards.css">
    <script src="../js/sessao.js"></script>

    <!-- scripts do Chart.js - 2022-1 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <div class="container">
        <div class="header-left">
            <img style="width: 300px;" src="../assets/icon/logo_site.png" alt="">

            <div class="hello">
                <h2>Olá, <span id="b_usuario"></span>! </h2>
            </div>

            <div class="ativo" class="btn-dashpage">
                <a href="dashboard.html">
                    <h3>Painel</h3>
                </a>
            </div>

            <div class="btn-gamepage">
                <a href="game.html">
                    <h3>Game of Skate</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

        <div id="content_dash">
            <div id="div_kpis">
                <div class="card">
                    <h3>Total de Partidas</h3>
                    <span id="kpi_total_partidas">0</span>
                </div>
                <div class="card">
                    <h3>Maior Pontuação</h3>
                    <span id="kpi_recorde">0</span>
                </div>
                <div class="card">
                    <h3>Manobra Forte</h3>
                    <span id="kpi_manobra_forte">""</span>
                </div>
            </div>

            <div id="graficos">
                <div class="barra-grafico">
                    <h2>Pontuação por Partida</h2>
                    <canvas id="graficoBarra"></canvas>
                </div>

                <div class="pie-grafico">
                    <h2>Desempenho Geral</h2>
                    <canvas id="graficoPie"></canvas>
                </div>
            </div>
        </div>
    </div>



</body>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    let proximaAtualizacao;

        // obterDados
    function carregarPartidas() {
        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/partidas/buscar/`, {
            cache: 'no-store',
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ fkUsuarioServer: sessionStorage.ID_USUARIO })
        })
            .then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        var ultimos5 = resposta.slice(-5)
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                        plotarGrafico(ultimos5);

                        let totalAcertos = 0
                        let totalErros = 0

                        resposta.forEach(r => {
                            totalAcertos += r.acertos
                            totalErros += r.erros
                        });


                        plotarGraficoDesempenho(totalAcertos, totalErros);


                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }


    function buscarTotalPartidas() {
        fetch(`/partidas/count/${sessionStorage.ID_USUARIO}`, {
            method: "GET"
        })
            .then(res => {
                res.json().then(json => {
                    const total = json.TotalPartidas;
                    kpi_total_partidas.innerHTML = total
                })
            })
            .catch(err => {
                console.log(err);
            })
    }

    function buscarManobraForte() {
        fetch(`/partidas/manobraforte/${sessionStorage.ID_USUARIO}`, {
            method: "GET"
        })
            .then(res => {
                res.json().then(json => {
                    const manobra = json.manobra_forte;
                    kpi_manobra_forte.innerHTML = manobra
                })
            })
            .catch(err => {
                console.log(err);
            })
    }

    function buscarRecorde() {
        fetch(`/partidas/buscarRecorde/${sessionStorage.ID_USUARIO}`, {
            method: "GET"
        })
            .then(res => {
                res.json().then(json => {
                    const Totalrecorde = json.recorde;
                    kpi_recorde.innerHTML = Totalrecorde
                })
            })
            .catch(err => {
                console.log(err);
            })
    }




    function plotarGrafico(resposta) {

        if (resposta.length == 0) {
            content_dash.innerHTML = '<p style="color: #ffff; text-align: center;">Você ainda não tem nenhuma partida cadastrada.</p>'
            return false;
        }


        let labels = [];
        let dadosAcertos = [];

        for (let i = 0; i < resposta.length; i++) {
            let partida = resposta[i];
            labels.push(new Date(partida.dt_sessao).toLocaleString())
            dadosAcertos.push(partida.acertos)
        }


        let dados = {
            labels: labels,
            datasets: [{
                label: 'Pontuação',
                data: dadosAcertos,
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                backgroundColor: '#087ca7',
                tension: 0.1
            }]
        };


        const config = {
            type: 'bar',
            data: dados,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            },
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`graficoBarra`),
            config
        );
    }

    function plotarGraficoDesempenho(acertos, erros) {
        const data = {
            labels: ['Acertos', 'Erros'],
            datasets: [{
                label: 'Desempenho - Acertos/Erros',
                data: [acertos, erros],
                backgroundColor: [
                    '#3c3c68',
                    '#05b2dc'
                ]
            }]
        };
        const config = {
            type: 'pie',
            data: data,
        };

        let myChart = new Chart(
            document.getElementById(`graficoPie`),
            config
        );
    }



    carregarPartidas()
    buscarTotalPartidas()
    buscarManobraForte()
    buscarRecorde()
</script>

</html>
