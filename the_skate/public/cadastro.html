<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Skate | Cadastro</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="assets/icon/logo_site.png">

</head>

<body>
    <header>
        <div id="logo">
            <img src="assets/icon/logo_site.png" alt="logosite">
        </div>

        <nav>
            <a href="index.html">HOME</a>
            <a href="index.html#manobras">MANOBRAS</a>
            <a href="index.html#skatistas">SKATISTAS</a>
        </nav>
    </header>

    <div class="alerta-erro">
      <div class="card-erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>

    <div class="login">
        <div class="login-container">

            <h2>Cadastre-se</h2>

            <div class="formulario">
                <div class="campo">
                    <span>Nome:</span> <br>
                    <input type="text" id="nome_input" placeholder="Digite aqui">
                </div>

                <div class="campo">
                    <span>E-mail:</span> <br>
                    <input type="text" id="email_input" placeholder="ex: theskate@gmail.com">
                </div>

                <div class="campo">
                    <span>Senha:</span><br>
                    <input type="password" id="senha_input" placeholder="********">
                </div>

                <div class="campo">
                    <span>Confirmar senha:</span><br>
                    <input type="password" id="confirmacao_senha_input" placeholder="********">
                </div>



                <button onclick="cadastrar()">Cadastrar</button>
            </div>

            <div class="criar_cadastro">
                <a href="login.html">Entrar em uma conta já existente</a>
            </div>

          
            <div id="divErrosLogin"></div>
        </div>
    </div>

</body>

</html>

<script>
    function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 1000);
    }

    if (nomeVar.length < 2) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }



  function sumirMensagem() {
    cardErro.style.display = "none";
  } 
</script>
