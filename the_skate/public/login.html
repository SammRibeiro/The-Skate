<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Skate | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="assets/icon/logo_site.png">

</head>

<body>
    <header>
        <div id="logo">
            <img src="assets/icon/logo_site.png" alt="logosite">
        </div>

        <nav>
            <a href="index.html">HOME</a>
            <a href="index.html#manobras">MANOBRAS</a>
            <a href="index.html#skatistas">SKATISTAS</a>
        </nav>
    </header>

    <div class="login">
        <div class="alerta-erro">
            <div class="card-erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="login-container">

            <h2>Bem-Vindo</h2>

            <div class="formulario">
                <div class="campo">
                    <span>E-mail:</span> <br>
                    <input type="text" id="email_input" placeholder="ex: theskate@gmail.com">
                </div>

                <div class="campo">
                    <span>Senha:</span><br>
                    <input type="password" id="senha_input" placeholder="********">
                </div>
                <button onclick="entrar()">Entrar</button>
            </div>

            <div class="criar_cadastro">
                <p>NÃ£o possui conta ainda?</p>
                <a href="cadastro.html">Cadastre-se agora!!</a>
            </div>

            <div id="div-aguardar" class="loading-login">
                <img src="assets/imgs/loading.gif" alt="loading-gif">
            </div>

            <div id="erros_login"></div>
        </div>
    </div>

</body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Todos os campos devem ser preenchidos";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    // sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
